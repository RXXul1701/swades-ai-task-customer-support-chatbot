services:
  - type: web
    name: customer-support-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build -w @customer-support-ai/backend
    startCommand: cd apps/backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: customer-support-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: AI_MODEL
        value: llama-3.3-70b-versatile
      - key: PORT
        value: 3000

databases:
  - name: customer-support-db
    plan: free
